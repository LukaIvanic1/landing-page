<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Frequency Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Number Frequency Counter</h1>
    <p>Enter a string of numbers separated by spaces:</p>
    
    <input type="text" id="inputString" placeholder="e.g., 1 1 2 3 3 3 4">
    <button onclick="sendRequest()">Calculate Frequencies</button>
    
    <div class="result" id="result"></div>

    <script>
        async function sendRequest() {
            const inputString = document.getElementById('inputString').value.trim();
            
            const data = { input_string: inputString };
            
            try {
                const response = await fetch('https://your-website.com/frequency_calculator', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json(); 

                
                let resultText = '';
                for (let number in result) {
                    resultText += `${number} - ${result[number]}<br>`;
                }

              
                document.getElementById('result').innerHTML = resultText;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = "An error occurred. Please try again.";
            }
        }
    </script>

</body>
</html>
