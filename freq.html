<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Frequency Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <script>
        // Function to get the URL parameter value
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to count the frequency of numbers
        function countFrequency(numbers) {
            const frequency = {};

            // Split the input into individual numbers
            const numArray = numbers.split(/\s+/); // Split by any whitespace

            // Count frequency of each number
            numArray.forEach(num => {
                frequency[num] = (frequency[num] || 0) + 1;
            });

            return frequency;
        }

        // Function to create and trigger download of a .txt file
        function downloadTextFile(frequency) {
            const outputText = Object.entries(frequency)
                .map(([key, value]) => `${key} - ${value}`)
                .join('\n');  // Join entries with newlines for text format

            const blob = new Blob([outputText], { type: 'text/plain' });  // Create Blob with the text content
            const link = document.createElement('a');  // Create a link element
            link.href = URL.createObjectURL(blob);  // Create a downloadable object URL
            link.download = 'frequency_results.txt';  // Name of the file to be downloaded
            link.click();  // Simulate a click to trigger the download
        }

        // Get input from URL
        const input = getUrlParameter('input');

        if (input) {
            const frequency = countFrequency(input);
            downloadTextFile(frequency);  // Download the frequency result as a text file
        } else {
            document.body.innerHTML = '<p>No input found in the URL. Please add the input parameter in the URL like ?input=1 1 23 4 4 23 5.</p>';
        }
    </script>
</body>
</html>
