<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Countdown</h1>

    <div class="countdown glass">
      <div class="time-segment">
        <span id="days">0</span>
        <span class="label">Days</span>
      </div>
      <div class="time-segment">
        <span id="hours">0</span>
        <span class="label">Hours</span>
      </div>
      <div class="time-segment">
        <span id="minutes">0</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time-segment">
        <span id="seconds">0</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <div class="progress-container glass">
      <span>Progress:</span>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div id="progressPercent" style="margin-top:8px;color:rgba(255,255,255,0.85);font-weight:600">0%</div>
    </div>

    <div class="settings glass">
      <h2>Edit Countdown</h2>
      <label for="dateInput">Date & Time:</label>
      <input type="datetime-local" id="dateInput">
      <button id="saveBtn">Save</button>
    </div>
    
    <!-- Playlist Button START -->
    <div style="margin-top: 30px; text-align: center;">
      <a href="https://music.youtube.com/playlist?list=PLVXhFhv2k3JkhaOMnIh9wvgt9-AqDU3_F" target="_blank" rel="noopener">
        <button style="padding: 12px 24px; font-size: 1rem; border-radius: 8px; border: none; background: #ff5757; color: white; cursor: pointer;">
          ðŸŽµ
        </button>
      </a>
    </div>
    <!-- Playlist Button END -->

  </div>

  <script src="script.js"></script>

  <script src="three.r134.min.js"></script>
<script src="vanta.clouds.min.js"></script>
<script>
VANTA.CLOUDS({
  el: "#your-element-selector",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  speed: 0.50
})
</script>
</body>

</html>
